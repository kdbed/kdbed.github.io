    "https:\/\/kdbed.github.io\/posts\/introtopwntools\/": {
        
        "title": "Intro to Pwntools - TryHackMe",
        "tags": ["binary","pwntools","pwn","tryHackMe",],
        "content": "Basics of Binary Analysis\nIntro to Pwntools Source materials here dizmascyberlabs Install gdb-pwndbg-peda-gef\nChecksec Same source code, compiled with different protections in place:\n1 checksec checksec/intro2pwn2 1 checksec checksec/intro2pwn1 RELRO = Relocation Read-Only; makes the global offset table (GOT) read-only after the linker resolves functions to it. The GOT is important for techniques such as the ret-to-libc attack Stack Canaries = tokens placed after a stack to detect a stack overflow. Stack canaries sit beside the stack in memory (where the program variables are stored), and if there is a stack overflow, then the canary will be corrupted. This allows the program to detect a buffer overflow and shut down. NX = NX is short for non-executable. If this is enabled, then memory segments can be either writable or executable, but not both. This stops potential attackers from injecting their own malicious code (called shellcode) into the program, because something in a writable segment cannot be executed. On the vulnerable binary, you may have noticed the extra line RWX that indicates that there are segments which can be read, written, and executed. wiki PIE = PIE stands for Position Independent Executable. This loads the program dependencies into random locations, so attacks that rely on memory layout are more difficult to conduct. redhat Resource for properties involved in checksec : siphos\nCyclic If we look at the files and permissions in the cyclic directory:\nYou will see that the flag file and intro2pwn3 are owned by the same user, and that the suid bit is set for intro2pwn3. This means that the program will keep its permissions when it executes.\nTaking a look at the c code:\n1 cat cyclic/test_cyclic.c #include \u0026lt;stdio.h\u0026gt; #include \u0026lt;stdlib.h\u0026gt; #include \u0026lt;unistd.h\u0026gt; void print_flag() { printf(\u0026#34;Getting Flag:\\n\u0026#34;); fflush(stdout); char *cat_flag[3] = {\u0026#34;/bin/cat\u0026#34;, \u0026#34;flag.txt\u0026#34;, NULL}; execve(\u0026#34;/bin/cat\u0026#34;, cat_flag, NULL); exit(0); } void start(){ char name[24]; gets(name); } int main(){ printf(\u0026#34;I run as dizmas.\\n\u0026#34;); printf(\u0026#34;Who are you?: \u0026#34;); start(); } We see that although we (buzz) can run this program, the print_flag() function isn\u0026rsquo;t executed. This program is vulnerable to a buffer overflow, because it uses the gets() function, which does not check to see if the user input is actually in bounds. In our case, the name variable has 24 bytes allocated, so if we input more than 24 bytes, we can write to other parts of memory. An important part of the memory we can overwrite is the instruction pointer (IP), which is called the eip on 32-bit machines, and rip on 64-bit machines. The IP points to the next instruction to be executed, so if we redirect the eip in our binary to the print_flag() function, we can print the flag.\nCyclic To control the IP, the first thing we need do is to is overflow the stack with a pattern, so we can see where the IP is. A file alphabet is provided; start gdb with gdb intro2pwn3 and run with the alphabet file r \u0026lt; alphabet:\nWe\u0026rsquo;ve caused a segmentation fault, and you may observe that there is an invalid address at 0x4a4a4a4a. If you scroll up, you can see the values at each register. For eip, it has been overwritten with 0x4a4a4a4a.\nThe alphabet file can be produced with cyclic 100.\n1 cyclic 100 ", 
        "url": "https:\/\/kdbed.github.io\/posts\/introtopwntools\/"

    "https:\/\/kdbed.github.io\/posts\/originalism\/": {
        
        "title": "Originalism",
        "tags": ["law","constitution","supremeCourt",],
        "content": "Originalism, the theory that the Constitution should be interpreted according to the meaning or intent of the drafters, has great appeal to Americans. At one time closely associated with the conservative movement, originalism is now commonly held as an important, if not the exclusive, device for interpreting the Constitution. This has not been our historic practice. Over thirty years ago, Munzer and Nickel (1977, 1029) wrote that “one does not have to dig very deeply into the literature of American constitutional law to suspect that many constitutional provisions do not mean today what their framers thought they meant.” Yet originalism still has great appeal. (_The Failed Promise of Originalism_ - Frank Cross)\n", 
        "url": "https:\/\/kdbed.github.io\/posts\/originalism\/"
    },

        "tags": ["cryptography",],
        "content": "XOR Basics Exclusive or \u0026ndash; \u0026lsquo;XOR\u0026rsquo; \u0026ndash; is a Boolean binary operator that is true when either the first input or the second input, but not both, are true.\nXOR is a \u0026lsquo;programmable inverter\u0026rsquo;: one input bit decides whether to invert the other input bit or to just pass it through unchanged. \u0026lsquo;Inverting\u0026rsquo; bits is also called \u0026lsquo;flipping\u0026rsquo; bits.\n\\(X = A \\bigoplus B\\)\nProperties ",
